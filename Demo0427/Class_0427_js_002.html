<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script>
			// 时间类型
			// date
			let date = new Date()
			// 年
			let year = date.getFullYear();
			// 月
			let month = date.getMonth() + 1;
			// 日
			let day = date.getDate();
			// 时
			let hour = date.getHours();
			// 分
			let min = date.getMinutes();
			// 秒
			let sec = date.getSeconds();
			// 毫秒
			let ms = date.getMilliseconds();
			console.log(date)
			console.log(year + '年' + month + '月' + day + '日' + ' ' + hour + ":" + min + ":" + sec + "." + ms)
		</script>
	</head>
	<body>
	</body>
</html>
