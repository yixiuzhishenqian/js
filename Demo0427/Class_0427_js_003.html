<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script>
			// json 是一种数据类型
			// json通常负责作为传递数据的载体
			// 数组 集合 列表 []
			let json_string_1 = '["12345678901","98765432109"]'
			// 对象 {}
			let json_string_2 = '[{"name":"anton1","age":34,"fimaly":["母","妻","儿"]},{"name":"anton2","age":35,"fimaly":["母","妻","儿"]}]'

			console.log(typeof json_string_1) // string
			console.log(json_string_1)
			// 字符串转json
			let json_object_1 = JSON.parse(json_string_1)
			console.log(typeof json_object_1) // object => json
			console.log(json_object_1)
			console.log("------------------------------------------")
			console.log(typeof json_string_2) // string
			console.log(json_string_2)
			// 字符串转json
			let json_object_2 = JSON.parse(json_string_2)
			console.log(typeof json_object_2) // object => json
			console.log(json_object_2)
			console.log(json_object_2[0])
		</script>
	</head>
	<body>
	</body>
</html>
