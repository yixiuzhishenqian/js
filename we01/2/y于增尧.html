		<script>
			function normalize(arr) {
			 return arr.map(function(a){
			     return a[0].toUpperCase() + a.substring(1).toLowerCase();
			 });
			};
			// 测试:
			if (normalize(['adam', 'LISA', 'barT']).toString() === ['Adam', 'Lisa', 'Bart'].toString()) {
			    console.log('测试通过!');
			}else {
			    console.log('测试失败!');
			}
			
			
			function product(arr) {
				function sum(x, y) {
					return x * y;
				}
				let newArr = arr.reduce(sum);
				return newArr;
			}
			// 测试:
			if (product([1, 2, 3, 4]) === 24 && product([0, 1, 2]) === 0 && product([99, 88, 77, 66]) === 44274384) {

			}else {

			function string2int(s) {
				let arr1 = s.split('')
				if(arr1 === '0'){
					return 0;
				}else{
					function sum(x, y) {
						return x + y;
					}
					let arr2 = arr1.reduce(sum);
					let arr3 = parseFloat(arr2);
					return arr3;
				}
			   
			}
			console.log(string2int('0'))
			console.log((string2int('12345') === 12345))
			console.log(string2int('12300'))
			
			// 测试:
