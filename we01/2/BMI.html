<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script>
			var height = parseFloat(prompt('请输入身高(m):'));
			var weight = parseFloat(prompt('请输入体重(kg):'));
			var bmi = weight / (height*height)
			if(bmi < 18.5){
				console.log("过轻");
				document.write('过轻');
			}else if(bmi>=18.5 , bmi<25){
				console.log("正常");
				document.write('正常');
			}else if(bmi>=25 , bmi<32){
				console.log("肥胖")
				document.write('肥胖');
			}else{
				console.log("严重肥胖")
				document.write('严重肥胖');
			}
		</script>
	</head>
	<body>
	</body>
</html>
