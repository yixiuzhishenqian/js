<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="css/demo.css">
		<!-- link:将html文件和css文件进行链接的标签
			 href 表示链接文件属性
		 -->
		<meta charset="utf-8" />
		<title></title>
	</head>
	<body>
		<!-- 注释:对代码的解释,注释里的内容,浏览器不执行,不解析,不显示 -->
		<!-- 插图 :img   链接图片属性src   当图像不正常显示十,提示文字属性alt-->
		<img src="img/1.jpg" alt="图片走丢了" class="img1">
		<!-- 寒冰射手 -->
		<img src="img/2.jpg" alt="" class="img2">
		<!-- 皮城女警 -->
		<img src="img/3.jpg" alt="" class="img3">
		<!-- 维恩 -->
		
		<!-- class属性:表示类别,可以给标签单独起名 -->
		
		
	</body>
</html>
