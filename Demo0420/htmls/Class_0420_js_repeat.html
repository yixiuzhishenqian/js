<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script>
			// for循环
			/*
				for(a;b;c){
					d
				}
				a 初始值,初始变量
				b 表达式,条件
				c 步长,递增/递减
				d 循环体
				a bdc bdc bdc bdc ... bdc b
			*/
		   // 1 打印 到 10
		   for(let i = 1;i <= 10;i++){
			   console.log(i);
		   }
		   // while循环
		   /*
				a
				while(b){
					d
					c
				}
				a 初始值,初始变量
				b 表达式,条件
				c 步长,递增/递减
				d 循环体
				a bdc bdc bdc bdc ... bdc b
		   */
		  let j = 11;// a
		  while(j <= 20/*b*/){
			  console.log(j);//d
			  j++;
		  }
		  // do..while
		  /*
				a
				do{
					d
					c
				}while(b);
				a 初始值,初始变量
				b 表达式,条件
				c 步长,递增/递减
				d 循环体
				a dc bdc bdc ... bdc b
		  */
		 let k = 20;//a
		 do{
			 k++;//c
			 console.log(k);//d
		 }while(k < 30)
		</script>
	</head>
	<body>
	</body>
</html>
