<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		块元素 ： 自己独占一行
		行内元素 ： 写多少就多宽
		<!-- 段落标签 -->
		<p>开具收费的开放式的</p>
		<!-- 文章标题 -->
		<h1>标题1</h1>
		<h2>标题2</h2>
		<h3>标题3</h3>
		<h4>标题4</h4>
		<h5>标题5</h5>
		<h6>标题6</h6>
		<hr size="100"/>
		<!-- 文字修饰标签 -->
		<strong>加粗</strong>
		<b>加粗</b><br />
		<em>倾斜</em>
		<i>倾斜</i><br />
		<del>删除线</del>
		<s>删除线</s><br />
		<ins>下划线</ins>
		<u>下划线</u><br />
		<strong><em>既加粗又倾斜</em></strong>
		<hr />
		<!-- 文字标签 -->
		<font size="7" color="red">ksdhfksjdfhskdfkhsdfjh </font>
	</body>
</html>
