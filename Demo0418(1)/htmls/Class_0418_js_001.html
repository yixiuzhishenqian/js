			document.write('关系运算符 > >= < <= == != === !== <br>');
			console.log('等于');
			console.log(1 == 1); // true
			console.log(1 == '1'); // true
			console.log('不等于');
			console.log(1 != 1); // false
			console.log(1 != '1'); // false
			console.log('1' != '1'); // false
			// === 全等于
			console.log('全等于');
			console.log(1 === 1); // true
			console.log(1 === '1'); // flase
			// !== 全不等于
			console.log('全不等于');

			console.log('1' !== '1'); // false

			/* & 与 c = a & b 
				a和b都是 关系表达式

				c的值才是true
			*/
			/* let x = 10;

			/*
				&& 短路与  c = a && b 
				a和b都是 关系表达式
				当a与b的值都是true的时候
				c的值才是true
				如果a的值是false,则不执行后面的所有表达式
			*/
			let a = 10;
			let b = 1;
			// ++ 在前 先自增后运算
			// 在后 ++ 先运算后自增
			let c = a < 5 && b++ < 5;

				当a与b的值只要有一个是是true的时候

			*/
